        # Delay (in seconds) before hiding the experience bar
        # Min: 0
        # Max: 2147483647
        I:"Hide Experience Bar Delay"=4

        # Delay (in seconds) before hiding the hunger bar
        # Min: 0
        # Max: 2147483647
